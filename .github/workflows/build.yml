name: Push to GAR

on:
  push:
    branches: ['main']

permissions:
  contents: read

env:
  PROJECT_ID: consus-ems          # <-- set correctly
  REGION: europe-west2            # <-- MUST match your AR repo region
  REPO: consus-edge               # <-- your AR repo name
  IMAGE: edge-image               # <-- your image name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Auth to GCP with your JSON secret
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud and configure Docker for GAR
      - uses: google-github-actions/setup-gcloud@v2
      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Build the full image path once and expose it as an output
      - name: Set image path
        id: img
        run: echo "base=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}" >> "$GITHUB_OUTPUT"

      # Multi-arch build/push
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.img.outputs.base }}:main
